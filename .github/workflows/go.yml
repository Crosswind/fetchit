name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: install packages
      run:  sudo apt-get update && sudo apt install -y libbtrfs-dev libgpgme-dev btrfs-progs

    - name: Build
      run: cd engine && go build -v ./...

    - name: Test
      run: go test -v ./...
